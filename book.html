<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome to the Online Book Store!</h1>
    <div class="card" id="book-gatsby">
      <h5 class="book-title">The Great Gatsby</h5>
      <p class="book-author">F. Scott Fitzgerald</p>
      <a href="#" class="btn btn-primary">Buy for R 10</a>
    </div>
    <div class="card" id="book-1984">
      <h5 class="book-title">1984</h5>
      <p class="book-author">George Orwell</p>
      <a href="#" class="btn btn-primary">Buy for R 12</a>
    </div>
    <div class="card" id="book-mockingbird">
      <h5 class="book-title">To Kill a Mockingbird</h5>
      <p class="book-author">Harper Lee</p>
      <a href="#" class="btn btn-primary">Buy for  R 15</a>
    </div>
  </body>
</html>
